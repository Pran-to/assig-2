<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming zone</title>

    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">
    <!-- using  Font Awesome -->
    <script src="https://kit.fontawesome.com/7252a85bcc.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header section  -->
    <header>
        <nav>
            <div class="nav-logo">
                <img style="width: 3.5rem;" src="images/Frame.png" alt="gamer icon">
                <h1 style="font-size:1.9rem; "><span style="color: #FF42A5;">G</span>amer</h1>
            </div>
            <ul>
                <li>
                    <a href="">About Us</a>
                </li>
                <li>
                    <a href="">Developers</a>
                </li>
                <li class="follow">
                    <a href="">Follow Us On
                        <i class="fa-brands fa-youtube" style="color: #f00505;"></i>
                        <img class="tiktok-img" src="images/tik-tok 1.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!--play like the  GOAT section  -->
        <section class="goat-container">

            <div class="goat">
                <h4 class="goat-title-1">Play Like The</h4>
                <h1 class="goat-title-2">G.O.A.T.</h1>
                <p class="goat-taxt">
                    <i class="fa-regular fa-circle-play" style="color: #ff42a5;"></i>
                    1-Click instant play
                </p>
                <p class="goat-taxt">
                    <i class="fa-solid fa-download" style="color: #ff42a5;"></i>
                    No Download
                </p>
                <p class="goat-taxt">
                    <i class="fa-solid fa-user-group"></i>
                    1000s of supported online games
                </p>
                <button class="sign-in-btn">Sign In</button>
                <button class="rogue-btn">Go Rogue</button>

            </div>
            <div class="goat-img">
                <img src="images/Group 18.png" alt="">

            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
